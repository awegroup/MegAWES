name: documentation

on:
  push:
      branches: [ "newVersion" ]
  pull_request:
      types: [opened, ready_for_review, closed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024a
          cache: true
          products: >
            Simulink
            Aerospace_Toolbox
            Aerospace_Blockset
      - name: Install MATLAB Engine
        run: |
          MATLAB_EXEC=$(whereis matlab | awk '{print $2}')
          MATLAB_ROOT=$(dirname $(dirname $MATLAB_EXEC))
          cd "$MATLAB_ROOT/extern/engines/python"
          python setup.py install --user
      - name: Verify MATLAB Engine
        run: |
          python -c "import matlab.engine; eng = matlab.engine.start_matlab(); print(eng.sqrt(16.0))"
      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt
      - name: Sphinx build
        run: |
          echo "MLM_LICENSE_FILE=${{ secrets.MATLAB_LICENSE_FILE }}" >> $GITHUB_ENV
          sphinx-build -v -v -v docs/ docs/_build/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/newVersion' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/
          force_orphan: true
